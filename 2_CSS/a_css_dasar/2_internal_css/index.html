<!DOCTYPE html>
<html>
  <head>
    <title>2_Internal CSS</title>

    <!--? Ini adalah penggunaan css Internal, melakukan deklarasi di head -->
    <style type="text/css">       
      h1{                                               
        color: brown;
      }

      p{
        font-family: Arial;
      }

      b{
        color: blue;
      }

      i{
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <h1>Hello World From Internal CSS</h1>
    <p>Ini adalah percobaan kedua saya menggunakan <b>HTML</b> dan <i>CSS</i></p>
  </body>
</html>

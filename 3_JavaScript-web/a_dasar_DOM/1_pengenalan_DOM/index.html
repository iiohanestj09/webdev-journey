<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_pengenalan_DOM</title>
</head>
<body>
  <h1>Cihuy</h1>
  <script>
    document.querySelector("h1").textContent = "Halo Dunia";  // Mengubah isi kontent dari tag h1 di atas
    console.log(document.title);     // Menampilkan title di console
    document.title = "Belajar DOM";  // Mengubah title
    console.log(document.all);       // Melihat semua elemen
  </script>
</body>
</html>

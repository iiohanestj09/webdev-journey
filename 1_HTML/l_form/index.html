<!DOCTYPE html>
<html>
    <head>
        <title>12_Form</title>
    </head>

    <body>
        <h1>Form</h1>
        <form>
            <h4>Identitas</h4>                      <!--?text, password-->
            Nama Depan    : <input type="text"><br>
            Nama Belakang : <input type="text"><br>
            Password      : <input type="password"><br>

            <h4>WNI: </h4>                          <!--?radio button-->     
            <input type="radio" name="WNI" value="yes"><label for="yes">Ya</label><br>
            <input type="radio" name="WNI" value="no"><label for="no">Tidak</label><br>

            <h4>Musik Favorit: </h4>                <!--?checkbox--> 
            <input type="checkbox" name="musik" value="dangdut"><label for="dangdut">Dangdut</label><br>
            <input type="checkbox" name="musik" value="djRemix"><label for="djRemix">Dj Remix</label><br>
            <input type="checkbox" name="musik" value="ballad"><label for="ballad">Ballad</label><br>
            <input type="checkbox" name="musik" value="rnb"><label for="rnb">RnB</label><br>

            <h4>Pekerjaan: </h4>                    <!--?dropdown list: Select, Option-->
            <select name="pekerjaan">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="wirausaha">Wirausaha</option>
                <option value="webDeveloper">Web Developer</option>
            </select>

            <h4>Upload File</h4>                    <!--?file-->
            <input type="file" name="foto" value="uploadFile"><br>
            
            <h4>Submit?</h4>                        <!--?button-->
            <input type="button" name="submit" value="Submit">
        </form>
    </body>
</html>

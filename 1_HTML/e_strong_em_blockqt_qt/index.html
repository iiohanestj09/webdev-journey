<!DOCTYPE html>
<html>
    <head>
        <title>5_strong, em, blockqt, qt</title>
    </head>

    <body>
        <h1>Strong, Emphasis, <br>Blockquote, Quote</h1>    
        <p><strong>Perhatian:</strong> Jangan Buang Sampah Sembarangan!</p>     <!-- Strong -->
        <p>Ini Tempat <em>Nongkrong</em>, Bukan Tempat <em>Berantem</em>.</p>   <!-- Emphasis -->
        <blockquote>Mensana Incorporesano. Men Ke Sana, Women Ke Sono</blockquote>  <!-- Blockquote -->
        <p>Bosku Bilang, <q>Demi Keadilan</q></p>                               <!-- Quote -->
    </body>
</html>
